<div ng-controller="HomeCtrl">

  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron">
        <h3><span class="date">{{clock.time | amDateFormat:'dddd D MMMM YYYY'}}</span> <span class="time">{{clock.time | amDateFormat:'HH:mm:ss'}}</span></h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <alarm></alarm>
    </div>
  </div>

  <!-- URL TO PLAY -->
  <div class="row">
    <div class="col-lg-6 center-block" style="float:none;">
      <div id="url2play" class="flex-video" ng-show="playURL"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <live-data></live-data>
    </div>
  </div>

  <!-- CHRONO DISPLAY -->
  <chrono></chrono>

  <ads></ads>

  <comments></comments>
</div>
